<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Scrapper - Acervo Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/scripts/scripts.js}" defer></script>
    <meta name="referrer" content="no-referrer">
</head>

<body class="container py-5">

    <div class="container-fluid bg-dark border-bottom border-warning py-2 mb-4 shadow sticky-top">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="d-flex align-items-center">
                <img src="https://www.tibiawiki.com.br/images/1/19/Tibia_Coin.gif" width="25" class="me-2">
                <span class="text-warning fw-bold small">Tibia Coin</span>

                <div th:if="${valorTc != null}"
                    class="ms-4 border-start border-secondary ps-3 d-flex align-items-center">
                    <div>
                        <span class="text-white-50 small">Mundo: </span>
                        <span class="text-white fw-bold me-3" th:text="${mundoSelecionado}"></span>

                        <span class="text-white-50 small">Preço no Mercado: </span>
                        <span class="text-warning fw-bold me-3"
                            th:text="${#numbers.formatInteger(valorTc, 3, 'POINT') + ' gp'}"></span>
                    </div>

                    <div class="border-start border-secondary ps-3 ms-2">
                        <span class="text-white-50" style="font-size: 0.75rem;">Sincronização: </span>
                        <span class="text-info fw-bold" style="font-size: 0.75rem;"
                            th:text="${ultimaVerificacao}"></span>
                    </div>
                </div>
            </div>

            <form th:action="@{/equipamentos}" method="get" class="d-flex align-items-center">
                <input type="hidden" name="categoria" th:value="${titulo}">

                <label class="text-white-50 small me-2 mb-0">Mudar Servidor:</label>
                <select name="mundo" onchange="this.form.submit()"
                    class="form-select form-select-sm bg-black text-warning border-secondary"
                    style="width: auto; cursor: pointer;">
                    <option value="">Selecione...</option>
                    <option th:each="m : ${mundos}" th:value="${m.mundo}" th:text="${m.mundo}"
                        th:selected="${m.mundo == mundoSelecionado}">
                    </option>
                </select>
            </form>
        </div>
    </div>

    <div th:if="${exibirMenu}">
        <h1 class="text-center mb-5 fw-bold text-white">Biblioteca de Equipamentos</h1>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
            <div class="col"><a href="/equipamentos?categoria=Helmets" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/6/6c/Full_Helmet_of_the_Ancients.gif"
                        class="cat-icon-img"><span>Helmets</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Armors" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/38/Robe_of_the_Underworld.gif"
                        class="cat-icon-img"><span>Armors</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Legs" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/34/Dwarven_Legs.gif"
                        class="cat-icon-img"><span>Legs</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Boots" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/33/Pair_of_Soulwalkers.gif"
                        class="cat-icon-img"><span>Boots</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Shields" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/33/Necromancer_Shield.gif"
                        class="cat-icon-img"><span>Shields</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Spellbooks" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/3c/Spellbook_of_Ancient_Arcana.gif"
                        class="cat-icon-img"><span>Spellbooks</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Amulets" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/f/f2/Ornamented_Brooch.gif"
                        class="cat-icon-img"><span>Amulets</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Rings" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/a/a4/Engraved_Wedding_Ring.gif"
                        class="cat-icon-img"><span>Rings</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Wands" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/8/8e/Wand_of_Starstorm.gif"
                        class="cat-icon-img"><span>Wands</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Rods" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/c/cc/Underworld_Rod.gif"
                        class="cat-icon-img"><span>Rods</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Axes" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/9/9a/Umbral_Master_Chopper.gif"
                        class="cat-icon-img"><span>Axes</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Clubs" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/e/e3/Hammer_of_Prophecy.gif"
                        class="cat-icon-img"><span>Clubs</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Swords" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/0/0a/Berserker.gif"
                        class="cat-icon-img"><span>Swords</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Fist" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/38/Grand_Sanguine_Claws.gif"
                        class="cat-icon-img"><span>Fists</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Distance" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/8/8d/Royal_Crossbow.gif"
                        class="cat-icon-img"><span>Distance</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Quivers" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/7/71/Alicorn_Quiver.gif"
                        class="cat-icon-img"><span>Quivers</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Ammunition" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/a/a6/Infernal_Bolt.gif"
                        class="cat-icon-img"><span>Ammunition</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Backpacks" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/7/7f/Lilypad_Backpack.gif"
                        class="cat-icon-img"><span>Backpacks</span></a></div>
            <div class="col"><a href="/equipamentos?categoria=Extra Slot" class="cat-card">
                    <img src="https://www.tibiawiki.com.br/images/3/3a/Lit_Torch.gif" class="cat-icon-img"><span>Extra
                        Slot</span></a></div>
        </div>
    </div>

    <div th:if="${itens != null}">
        <div class="d-flex justify-content-between align-items-center mb-5 mt-4">
            <h2 class="fw-bold text-white">Categoria: <span class="text-warning" th:text="${titulo}"></span></h2>
            <a href="/equipamentos" class="btn btn-outline-warning btn-sm">Voltar ao Menu</a>
        </div>

        <div class="card bg-dark border-secondary mb-4 shadow">
            <div class="card-body p-3">
                <form th:action="@{/equipamentos}" method="get" class="row g-2">
                    <input type="hidden" name="categoria" th:value="${titulo}">

                    <div class="col-md-2">
                        <label class="text-warning small fw-bold d-block mb-1">Level</label>
                        <input type="text" name="level"
                            class="form-control form-control-sm bg-dark text-white border-secondary"
                            th:value="${f?.level}" placeholder="Level mínimo">
                    </div>
                    <div class="col-md-2">
                        <label class="text-warning small fw-bold d-block mb-1">Vocação</label>
                        <select name="vocacao" class="form-select form-select-sm bg-dark text-white border-secondary">
                            <option value="">Todas</option>
                            <option th:selected="${f?.vocacao == 'Knight'}" value="Knight">Knight</option>
                            <option th:selected="${f?.vocacao == 'Paladin'}" value="Paladin">Paladin</option>
                            <option th:selected="${f?.vocacao == 'Sorcerer'}" value="Sorcerer">Sorcerer</option>
                            <option th:selected="${f?.vocacao == 'Druid'}" value="Druid">Druid</option>
                        </select>
                    </div>
                    <div class="col-md-2 pt-4">
                        <button type="submit" class="btn btn-warning btn-sm w-100 fw-bold">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="item : ${itens}">
                <div class="item-container">
                    <div class="item-card shadow">
                        <div class="img-slot">
                            <img th:src="${item.imagemUrl}" class="item-img" alt="Item">
                        </div>
                        <div class="item-name" th:text="${item.nome}"></div>
                        <div class="lvl-req"
                            th:text="${item.levelMinimo > 0} ? 'Level ' + ${item.levelMinimo} : 'Level 0'"></div>

                        <div class="d-flex flex-wrap justify-content-center gap-1 mb-2">
                            <span th:each="v : ${#strings.arraySplit(item.vocacoes, ';')}" th:if="${v != ''}"
                                th:classappend="'voc-' + ${v}" class="badge rounded-pill" th:text="${v}"></span>
                        </div>

                        <div class="desc-box">
                            <div class="attr-row" th:if="${item.ataque > 0}" th:text="'Atk: ' + ${item.ataque}"></div>
                            <div class="attr-row" th:if="${item.defesa > 0}" th:text="'Def: ' + ${item.defesa}"></div>
                            <div class="attr-row" th:if="${item.armadura > 0}" th:text="'Arm: ' + ${item.armadura}">
                            </div>
                            <div class="attr-row" th:if="${item.slots > 0}" th:text="'Slots: ' + ${item.slots}"></div>

                            <div class="mt-3 text-center">
                                <a th:href="${item.wikiUrl}" target="_blank" class="text-warning small"
                                    style="text-decoration: none;">Ver no TibiaWiki ↗</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="backToTop" title="Voltar ao Topo">↑</button>

</body>

</html>
