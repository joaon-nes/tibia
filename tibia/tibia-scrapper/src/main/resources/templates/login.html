<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - TibiaBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-black d-flex align-items-center justify-content-center min-vh-100">

    <div class="card bg-dark border-secondary text-white shadow" style="width: 100%; max-width: 400px;">
        <div class="card-header border-secondary text-center py-4">
            <h3 class="text-warning fw-bold"><i class="fa-solid fa-dragon"></i> Login</h3>
        </div>
        <div class="card-body p-4">
            <div th:if="${param.error}" class="alert alert-danger text-center small py-2">
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.sucesso}" class="alert alert-success text-center small py-2">
                Cadastro realizado! Faça login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label text-secondary small">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" class="form-control bg-black text-white border-secondary" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control bg-black text-white border-secondary" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">Entrar</button>
            </form>
        </div>
        <div class="card-footer border-secondary text-center py-3">
            <small class="text-secondary">Não tem conta? <a href="/cadastro" class="text-warning text-decoration-none">Criar conta</a></small>
        </div>
    </div>

</body>
</html>
