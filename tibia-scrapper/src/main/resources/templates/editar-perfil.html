<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Tibia Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="/">
                <i class="fa-solid fa-dragon"></i> TibiaScraper
            </a>
            <a href="/" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-arrow-left"></i> Voltar para Home</a>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card auth-card text-white shadow">
            <div class="card-header auth-header text-center py-4">
                <h3 class="fw-bold mb-0"><i class="fa-solid fa-user-pen me-2"></i>Editar Perfil</h3>
            </div>
            
            <div class="card-body p-4">
                
                <div th:if="${param.sucesso}" class="alert alert-success bg-success text-white border-0 py-2 small mb-3">
                    <i class="fa-solid fa-check-circle me-1"></i> Dados atualizados com sucesso!
                </div>
                <div th:if="${param.erro}" class="alert alert-danger bg-danger text-white border-0 py-2 small mb-3">
                    <i class="fa-solid fa-circle-exclamation me-1"></i> Erro ao atualizar perfil.
                </div>

                <form th:action="@{/perfil/atualizar}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label text-secondary small">Email (Não alterável)</label>
                        <input type="text" class="form-control bg-dark text-secondary border-secondary" 
                               th:value="${usuario.email}" disabled readonly>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label text-secondary small">Nome de Exibição</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="senha" class="form-label text-secondary small">Nova Senha (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Deixe em branco para manter a atual">
                        </div>
                        <div class="form-text text-secondary" style="font-size: 0.75rem;">
                            Preencha apenas se desejar alterar sua senha.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold">
                            <i class="fa-solid fa-floppy-disk me-2"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer auth-footer text-center py-3">
                <small class="text-secondary">Conta criada com função: <span class="text-info fw-bold" th:text="${usuario.role}">USER</span></small>
            </div>
        </div>
    </main>

    <footer class="bg-black text-center text-secondary py-4 border-top border-dark mt-auto">
        <div class="container">
            <small>&copy; 2026 Tibia Scraper Project.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
