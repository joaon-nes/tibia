<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro - TibiaBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-dark text-white">

    <div class="text-center mb-4 mt-3">
        <a class="text-warning text-decoration-none fs-2 fw-bold" href="/">
            <i class="fa-solid fa-dragon"></i> TibiaBuilder
        </a>
    </div>

    <div class="card auth-card text-white shadow" style="width: 100%; max-width: 450px;">
        <div class="card-header auth-header text-center py-4 border-secondary">
            <h3 class="fw-bold mb-0 text-warning"><i class="fa-solid fa-user-plus me-2"></i>Criar Conta</h3>
        </div>

        <div class="card-body p-4">

            <div th:if="${erro}" class="alert alert-danger bg-danger text-white border-0 py-2 small mb-3">
                <i class="fa-solid fa-circle-exclamation me-2"></i><span th:text="${erro}"></span>
            </div>

            <form th:action="@{/cadastro}" method="post">

                <div class="mb-3">
                    <label for="nome" class="form-label text-secondary small">Nome de Exibição</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i
                                class="fa-solid fa-id-card"></i></span>
                        <input type="text" class="form-control bg-black text-white border-secondary" id="nome"
                            name="nome" th:value="${nome}" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-secondary small">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control bg-black text-white border-secondary" id="email"
                            name="email" th:value="${email}" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label text-secondary small">Usuário (Login)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i
                                class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control bg-black text-white border-secondary" id="username"
                            name="username" th:value="${username}" placeholder="Ex: Knight2026" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-secondary small">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-black border-secondary text-secondary"><i
                                class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control bg-black text-white border-secondary" id="password"
                            name="password" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning fw-bold">Cadastrar</button>
                    <a href="/login" class="btn btn-outline-light btn-sm mt-2">Já tem conta? Entrar</a>
                </div>
            </form>
        </div>

        <div class="card-footer auth-footer text-center py-3 border-secondary">
            <small class="text-secondary">&copy; 2026 TibiaBuilder</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
