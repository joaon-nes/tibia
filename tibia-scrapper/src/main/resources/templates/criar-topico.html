<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Novo Tópico - Comunidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4 position-relative">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center" style="flex: 1;">
                <button class="navbar-toggler me-2 border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menuPrincipal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuPrincipal">
                    <ul class="navbar-nav mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/enciclopedia">Enciclopédia</a></li>
                        <li class="nav-item"><a class="nav-link" href="/set-builder">Set Builder</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/comunidade">Comunidade</a></li>
                    </ul>
                </div>
            </div>
            <div class="position-absolute top-50 start-50 translate-middle text-center" style="z-index: 10;">
                <a class="navbar-brand fw-bold text-warning fs-3 m-0" href="/">
                    <i class="fa-solid fa-dragon"></i> TibiaBuilder
                </a>
            </div>
            <div class="d-flex align-items-center justify-content-end gap-2" style="flex: 1;">
                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <div class="dropdown me-4 pe-2">
                        <button class="btn btn-sm btn-outline-light position-relative border-0" type="button"
                            id="dropdownNotificacoes" data-bs-toggle="dropdown" aria-expanded="false"
                            onclick="carregarNotificacoes()">
                            <i class="fa-solid fa-bell fs-5"></i>
                            <span id="notif-badge"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
                                style="font-size: 0.6rem;">0</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary shadow"
                            aria-labelledby="dropdownNotificacoes"
                            style="width: 320px; max-height: 400px; overflow-y: auto;">
                            <li>
                                <h6 class="dropdown-header text-warning fw-bold border-bottom border-secondary">Últimas
                                    Atualizações</h6>
                            </li>
                            <div id="lista-notificacoes-preview">
                                <li class="text-center p-3 text-secondary"><i class="fas fa-spinner fa-spin"></i>
                                    Carregando...</li>
                            </div>
                            <li>
                                <hr class="dropdown-divider border-secondary">
                            </li>
                            <li><a class="dropdown-item text-center text-info small fw-bold py-2"
                                    href="/notificacoes">Ver todas as notificações</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="dropdownUser"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i> <span class="d-none d-md-inline ms-1"
                                sec:authentication="name">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary shadow"
                            aria-labelledby="dropdownUser">
                            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item text-warning" href="/admin"><i
                                        class="fa-solid fa-gear me-2"></i> Painel Admin</a></li>
                            <li><a class="dropdown-item text-light" href="/perfil"><i
                                        class="fa-solid fa-user-pen me-2 text-warning"></i> Editar Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider border-secondary opacity-50">
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="m-0 p-0 px-2">
                                    <button type="submit" class="btn btn-sm btn-danger w-100 text-start"><i
                                            class="fa-solid fa-power-off me-2"></i> Sair</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1" style="max-width: 800px;">
        <div class="mb-3">
            <a href="/comunidade" class="btn btn-sm btn-outline-light"><i class="fa-solid fa-xmark"></i> Cancelar</a>
        </div>
        <div class="card bg-black border-secondary shadow">
            <div class="card-header border-secondary py-3">
                <h3 class="mb-0 fw-bold text-warning"><i class="fa-solid fa-pen"></i> Novo Tópico</h3>
            </div>
            <div class="card-body p-4">
                <form action="/comunidade/criar" method="post">
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold">Título do Tópico</label>
                        <input type="text" name="titulo"
                            class="form-control bg-dark text-white border-secondary p-3 fs-5"
                            placeholder="Ex: Dúvida sobre hunt de Dragon..." required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-secondary fw-bold">Conteúdo</label>
                        <textarea name="conteudo" class="form-control bg-dark text-white border-secondary" rows="8"
                            placeholder="Escreva aqui..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning fw-bold px-5 py-2">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-black text-center text-secondary py-4 border-top border-dark mt-auto mt-5">
        <div class="container"><small>&copy; 2026 TibiaBuilder Project.</small></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/scripts/scripts.js}"></script>
</body>

</html>
