# Configuração de conexão
spring.datasource.url=jdbc:mysql://localhost:3307/tibia_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=452056

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilita o cache do Thymeleaf para ver mudanças no HTML na hora
spring.thymeleaf.cache=false

# Desabilita o cache de arquivos estáticos (CSS/JS)
spring.web.resources.static-locations=classpath:/static/
spring.devtools.livereload.enabled=true

# Teste para Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
